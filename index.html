<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b4d33afe0d.js" crossorigin="anonymous"></script>

    <style>
        .b{
            border: 2px solid red;
            border-radius: 10px;
        }

        .parent{
          position: relative;
        }

        .top{
          position: absolute;
          top: 50px;
          right: 30px;
        }
    </style>

  </head>
  <body>
    <!-- main body -->
    <h1 class="text-center my-4">AI Universe Hub</h1>

    <div class="text-center">
        <button style="height: 60px; " type="button" class="btn btn-danger mb-5 fw-bolder">Sort By Date</button>
    </div>


    <!-- spinner -->
    <section id="spinner" class="d-none">
        <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>


    <!-- card section -->
    <section class="container ">

        <div id="div-container" class="row row-cols-1 row-cols-md-3 g-4">
                
        </div>
    </section>

    <!-- see more button -->
    <div class="text-center">
        <button id="see-more" onclick="seeMore()" style="height: 60px; " type="button" class="btn btn-danger my-5 fw-bolder">See More</button>
    </div>


    <!-- Modal start -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div id="modal-div" style="max-width: 80%;" class="modal-dialog mx-auto">
        
      </div>

    <!-- modal end -->
    
    
    <!-- B-JS link (js file added) -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
